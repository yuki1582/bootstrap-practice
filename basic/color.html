<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <title>カラー</title>
  </head>
  <body>
<!-- 文字色 -->
    <p class="text-primary">text-primary 青系</p>
    <p class="text-secondary">text-secondary グレー</p>
    <p class="text-success">text-success 緑系</p>
    <p class="text-danger">text-danger 赤系</p>
    <p class="text-warning">text-warning 黄系</p>
    <p class="text-info">text-info 水色系</p>
    <p class="text-light bg-dark">text-light 暗いグレー</p>
    <p class="text-dark">text-dark 明るいグレー</p>
    <p class="text-white bg-dark">text-white 白系</p>
<!-- 背景 -->
    <p class="bg-primary text-white">bg-primary 青系</p>
    <p class="bg-secondary text-white">bg-secondary グレー</p>
    <p class="bg-success text-white">bg-success 緑系</p>
    <p class="bg-danger text-white">bg-danger 赤系</p>
    <p class="bg-warning text-dark">bg-warning 黄系</p>
    <p class="bg-info text-white">bg-info 水色系</p>
    <p class="bg-light text-light bg-dark">bg-light 暗いグレー</p>
    <p class="bg-dark text-white">bg-dark 明るいグレー</p>
    <p class="bg-white text-dark">bg-white 白</p>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="../js/jquery-3.6.4.slim.min.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
