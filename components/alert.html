<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <title>アラート</title>
  </head>
  <body>

    <div class="container my-5">
        <div class="alert alert-primary">アラート(primary)</div>
        <div class="alert alert-secondary">アラート(secondary)</div>
        <div class="alert alert-success">アラート(success)</div>
        <div class="alert alert-danger">アラート(danger)</div>
        <div class="alert alert-warning">アラート(warning)</div>
        <div class="alert alert-info">アラート(info)</div>
        <div class="alert alert-light">アラート(light)</div>
        <div class="alert alert-dark">アラート(dark)</div>
    </div>

    <div class="container my-5">
        <div class="alert alert-primary"><a href="#" class="alert-link">リング</a></div>
        <div class="alert alert-secondary"><a href="#" class="alert-link">リング</a></div>
        <div class="alert alert-successs"><a href="#" class="alert-link">リング</a></div>
        <div class="alert alert-danger"><a href="#" class="alert-link">リング</a></div>
        <div class="alert alert-warning"><a href="#" class="alert-link">リング</a></div>
        <div class="alert alert-info"><a href="#" class="alert-link">リング</a></div>
        <div class="alert alert-light"><a href="#" class="alert-link">リング</a></div>
        <div class="alert alert-dark"><a href="#" class="alert-link">リング</a></div>
    </div>

    <div class="container my-5">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">成功しました!</h4>
            <p>おめでとうございます。あなたはXXXの登録に成功しました。</p>
        </div>
    </div>
    <div class="container my-5">
        <div class="alert alert-warning alert-dismissible fade show">
            <strong>注意!</strong> このアラートは閉じることができます。
            <button type="button" class="close" data-dismiss="alert">
                <span>&times;</span>
            </button>
        </div>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="../js/jquery-3.6.4.slim.min.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
